<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <!-- Todos Section -->
    <h3 class="mb-3">Dave's Todos</h3>

    <!-- Todo Item Card -->
    <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <div>
                    <h5 class="card-title mb-1">Read React Tutorials</h5>
                    <p class="card-text text-muted mb-2">Go through React Tutorials as a preparation for the next weeks' work</p>
                    <div class="d-flex align-items-center gap-2">
                        <span class="badge bg-light text-dark border">Due: 2025-08-03</span>
                        <span class="badge bg-info text-dark">Dave Mbiydzenyuy</span>
                        <span class="badge bg-secondary">2 attachments</span>
                    </div>
                </div>
                <small class="text-muted">Created: 2025-08-01</small>
            </div>
            <div class="mt-3 d-flex gap-2">
                <button class="btn btn-success btn-sm">
                    <i class="bi bi-check2"></i>
                </button>
                <button class="btn btn-primary btn-sm">
                    <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-danger btn-sm">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
