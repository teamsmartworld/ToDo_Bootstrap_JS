<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dave's Todo List with Filters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .todo-card {
            border-radius: 0.75rem;
        }
    </style>
</head>
<body class="bg-light">

<div class="container my-5">
    <!-- Section Title -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Todos</h3>
        <div class="d-flex gap-2">
            <button class="btn btn-outline-secondary btn-sm" title="Filter">
                <i class="bi bi-funnel"></i>
            </button>
            <button class="btn btn-outline-secondary btn-sm" title="Sort">
                <i class="bi bi-filter-square"></i>
            </button>
        </div>
    </div>

    <!-- Todo Item Card -->
    <div class="card mb-3 shadow-sm todo-card">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <div>
                    <h5 class="card-title mb-1">Go through React Notes</h5>
                    <p class="card-text text-muted mb-2">Ensure that I go through the React Notes before the classes begin on React</p>
                    <div class="d-flex align-items-center gap-2">
                        <span class="badge bg-light text-dark border">Due: 2025-08-03</span>
                        <span class="badge bg-info text-dark">David Mbiydzenyuy</span>
                        <span class="badge bg-secondary">2 attachments</span>
                    </div>
                </div>
                <small class="text-muted">Created: 2025-08-01</small>
            </div>
            <div class="mt-3 d-flex gap-2">
                <button class="btn btn-success btn-sm" title="Mark as Done">
                    <i class="bi bi-check2"></i>
                </button>
                <button class="btn btn-primary btn-sm" title="Edit Todo">
                    <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-danger btn-sm" title="Delete Todo">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
